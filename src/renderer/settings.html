<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        color: #fff;
        overflow: hidden;
        -webkit-app-region: drag;
      }

      .container {
        width: 600px;
        height: 700px;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        border: 2px solid rgba(255, 215, 0, 0.3);
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        -webkit-app-region: no-drag;
      }

      .header {
        padding: 20px 30px;
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
        border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        display: flex;
        justify-content: space-between;
        align-items: center;
        -webkit-app-region: drag;
      }

      .header h1 {
        font-size: 24px;
        color: #ffd700;
        text-shadow: 0 2px 10px rgba(255, 215, 0, 0.5);
      }

      .close-btn {
        width: 30px;
        height: 30px;
        background: rgba(255, 0, 0, 0.2);
        border: 2px solid rgba(255, 0, 0, 0.5);
        border-radius: 50%;
        color: #ff4444;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        -webkit-app-region: no-drag;
      }

      .close-btn:hover {
        background: rgba(255, 0, 0, 0.4);
        border-color: rgba(255, 0, 0, 0.8);
        transform: scale(1.1);
      }

      .content {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
      }

      .section {
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 215, 0, 0.2);
        border-radius: 10px;
      }

      .section-title {
        font-size: 18px;
        color: #ffd700;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      }

      .version-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 15px;
      }

      .version-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
      }

      .version-label {
        color: #aaa;
      }

      .version-value {
        color: #fff;
        font-weight: bold;
      }

      .update-status {
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        text-align: center;
        font-weight: bold;
      }

      .update-status.up-to-date {
        background: rgba(0, 255, 0, 0.1);
        border: 1px solid rgba(0, 255, 0, 0.3);
        color: #0f0;
      }

      .update-status.update-available {
        background: rgba(255, 165, 0, 0.1);
        border: 1px solid rgba(255, 165, 0, 0.3);
        color: #ffa500;
      }

      .update-status.error {
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff4444;
      }

      .button {
        width: 100%;
        padding: 12px 20px;
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
        border: 2px solid rgba(255, 215, 0, 0.4);
        border-radius: 8px;
        color: #ffd700;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
      }

      .button:hover {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0.2) 100%);
        border-color: rgba(255, 215, 0, 0.6);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
      }

      .button:active {
        transform: translateY(0);
      }

      .button.download {
        background: linear-gradient(135deg, rgba(0, 255, 0, 0.2) 0%, rgba(0, 255, 0, 0.1) 100%);
        border-color: rgba(0, 255, 0, 0.4);
        color: #0f0;
      }

      .button.download:hover {
        background: linear-gradient(135deg, rgba(0, 255, 0, 0.3) 0%, rgba(0, 255, 0, 0.2) 100%);
        border-color: rgba(0, 255, 0, 0.6);
        box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
      }

      .slider-container {
        margin-top: 10px;
      }

      .slider-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #aaa;
      }

      .slider {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        outline: none;
        -webkit-appearance: none;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ffd700;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ffd700;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .hidden {
        display: none;
      }

      /* Scrollbar styling */
      .content::-webkit-scrollbar {
        width: 8px;
      }

      .content::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }

      .content::-webkit-scrollbar-thumb {
        background: rgba(255, 215, 0, 0.3);
        border-radius: 10px;
      }

      .content::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 215, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>‚öôÔ∏è Settings</h1>
        <button class="close-btn" id="closeBtn">√ó</button>
      </div>

      <div class="content">
        <!-- Updates Section -->
        <div class="section">
          <div class="section-title">üì¶ Updates</div>
          
          <div class="version-info">
            <div class="version-row">
              <span class="version-label">Current Version:</span>
              <span class="version-value" id="currentVersion">Loading...</span>
            </div>
            <div class="version-row">
              <span class="version-label">Latest Version:</span>
              <span class="version-value" id="latestVersion">-</span>
            </div>
          </div>

          <div id="updateStatus" class="update-status hidden"></div>

          <button class="button" id="checkUpdateBtn">Check for Updates</button>
          <button class="button download hidden" id="downloadBtn">Download Update</button>
        </div>

        <!-- Features Section -->
        <div class="section">
          <div class="section-title">üéØ Features</div>
          <button class="button" id="configureFeaturesBtn">Configure Features</button>
        </div>

        <!-- Hotkeys Section -->
        <div class="section">
          <div class="section-title">‚å®Ô∏è Hotkeys</div>
          <button class="button" id="configureHotkeysBtn">Configure Hotkeys</button>
        </div>

        <!-- Font Size Section -->
        <div class="section">
          <div class="section-title">üî§ Font Size</div>
          <div class="slider-container">
            <div class="slider-label">
              <span>Size:</span>
              <span id="fontSizeValue">14px</span>
            </div>
            <input type="range" min="10" max="24" value="14" class="slider" id="fontSizeSlider">
          </div>
        </div>

        <!-- Advanced Section -->
        <div class="section">
          <div class="section-title">üîß Advanced</div>
          <button class="button" id="reloadJsonBtn">Reload JSON Files</button>
          <button class="button" id="openFolderBtn">Open Data Folder</button>
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require('electron');

      // Close button
      document.getElementById('closeBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-close');
      });

      // Get current version on load
      ipcRenderer.send('settings-get-version');

      ipcRenderer.on('settings-version-info', (event, data) => {
        document.getElementById('currentVersion').textContent = data.currentVersion;
      });

      // Check for updates
      document.getElementById('checkUpdateBtn').addEventListener('click', () => {
        const statusEl = document.getElementById('updateStatus');
        const downloadBtn = document.getElementById('downloadBtn');
        
        statusEl.textContent = 'Checking for updates...';
        statusEl.className = 'update-status';
        statusEl.classList.remove('hidden');
        downloadBtn.classList.add('hidden');

        ipcRenderer.send('settings-check-updates');
      });

      ipcRenderer.on('settings-update-info', (event, data) => {
        const statusEl = document.getElementById('updateStatus');
        const downloadBtn = document.getElementById('downloadBtn');
        const latestVersionEl = document.getElementById('latestVersion');

        latestVersionEl.textContent = data.latestVersion;

        if (data.error) {
          statusEl.textContent = data.error;
          statusEl.className = 'update-status error';
        } else if (data.hasUpdate) {
          statusEl.textContent = 'üéâ New version available!';
          statusEl.className = 'update-status update-available';
          downloadBtn.classList.remove('hidden');
        } else {
          statusEl.textContent = '‚úÖ You are up to date!';
          statusEl.className = 'update-status up-to-date';
        }
      });

      // Download update
      document.getElementById('downloadBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-download-update');
      });

      // Configure features
      document.getElementById('configureFeaturesBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-open-features');
      });

      // Configure hotkeys
      document.getElementById('configureHotkeysBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-open-hotkeys');
      });

      // Font size slider
      const fontSizeSlider = document.getElementById('fontSizeSlider');
      const fontSizeValue = document.getElementById('fontSizeValue');

      fontSizeSlider.addEventListener('input', (e) => {
        fontSizeValue.textContent = e.target.value + 'px';
        // TODO: Save to settings and apply
      });

      // Reload JSON
      document.getElementById('reloadJsonBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-reload-json');
      });

      // Open folder
      document.getElementById('openFolderBtn').addEventListener('click', () => {
        ipcRenderer.send('settings-open-folder');
      });
    </script>
  </body>
</html>
